<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Records</title>
    <style>
        *,
        :after,
        :before {
            box-sizing: border-box
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        body {
            margin: 2em auto;
            padding: 2em 0.5em;
            max-width: 900px;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff
        }

        .record-card {
            border-top: 1px dashed black;
            padding-bottom: 0.3em;
            margin: 2em 0em;
        }

        .row {
            display: -webkit-box;
            display: flex;
            flex-wrap: wrap;
        }

        .col,
        .inner-col {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px
        }

        .col {
            flex-basis: 0;
            -webkit-box-flex: 1;
            flex-grow: 1;
            max-width: 100%
        }

        .inner-col {
            flex: 0 0 50%;
            max-width: 50%;
            -webkit-box-flex: 0;
        }
    </style>

    <style>
        .bg-track-lost {
            color: #fff;
            background-color: #af2700 !important;
        }

        .bg-easy-clear {
            color: #fff;
            background-color: #28a745;
        }

        .bg-normal-clear {
            color: #fff;
            background-color: #007bff !important;
        }

        .bg-full-recall {
            background-color: #9c27b0 !important;
            color: #ffffff;
        }

        .bg-pure-memory {
            background-color: #17a2b8 !important;
        }

        .bg-hard-clear {
            background-color: #f48fb1 !important;
        }

        .bg-time {
            background-color: rgba(178, 202, 247, 20) !important;
            /* color:  */
        }
    </style>

    <style>
        .text-BYD {
            color: #dc3545 !important;
        }

        .text-FTR {
            color: #702f8a !important;
        }

        .text-PRS {
            color: #28a745 !important;
        }

        .text-PST {
            color: #007bff !important;
        }

        .text-detail {
            width: 90px;
            text-align: center;
        }

        .order-number {
            font-family: "苹方-简";
            font-size: 2rem;
            font-weight: 200;
        }

        .song-title {
            font-family: "苹方-简";
            font-size: 2rem;
            font-weight: 400;
            padding-left: 1em;
        }

        .score {
            font-family: monospace;
            font-size: 1.5rem;
        }
    </style>

    <style>
        .badge {
            display: inline-block;
            padding: .35em .6em;
            margin-right: 1em;
            font-size: 80%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.6rem;
            -webkit-transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .badge-bg {
            color: #000;
            background-color: #f5f5f5;
            padding: 0.1rem 1rem 0.1rem 0;
            width: 170px;
            text-align: left;
            border-top: 1px dashed #000000;
            border-bottom: 1px dashed #000000;
        }

        .badge-rating {
            width: 70px;
            color: #212529;
            background-color: #f48fb1;
        }

        .badge-far {
            width: 70px;
            color: #212529;
            background-color: #ffc107;
        }

        .badge-lost {
            width: 70px;
            color: #fff;
            background-color: #dc3545;
        }

        .badge-pure {
            width: 70px;
            color: #fff;
            background-color: #007bff;
        }

        .badge-success {
            color: #fff;
            background-color: #28a745;
        }
    </style>

    <style>
        @font-face {
            font-family: Exo;
            src: url("./Exo-Semibold.ttf");
        }

        @font-face {
            font-family: GeosansLight;
            src: url("./GeosansLight.ttf")
        }

        .user-info-card {
            position: relative;
            width: 60vw;
            /* keeping aspect ratio */
            padding-bottom: 36vw;
            /* border: 1px dashed black; */
            margin-bottom: 3em;
        }

        .logo {
            position: absolute;
            width: 15%;
            top: 33%;
            left: 8%;
        }

        .info-panel {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .card-overlay {
            position: absolute;
            top: 26%;
            left: 3.8%;
            width: 98%;
            /* z-index: -10px; */
        }

        .card-background {
            position: absolute;
            top: 30.42%;
            left: 6.43%;
            width: 93.57%;
            height: 47.3%;
            background-image: url("4.jpg");
            background-position: 0% 60%;
            background-attachment: fixed;
            border-radius: 6px;
            /* z-index: -20; */
        }

        .info-rating {
            position: absolute;
            top: 58%;
            left: 8.2%;
            width: 5%;
            padding-bottom: 5%;
            background-image: url("rating_4.jpg");
            background-color: transparent;
        }

        .rating-text {
            position: absolute;
            top: 12%;
            left: 4%;
            font-family: Exo;
            font-weight: 900;
            color: white;
            text-shadow: 0.2vw 0.2vw 0.4vw #51485b;
        }

        .rating-integral {
            font-size: 1.4vw;
            font-weight: bold;
        }

        .rating-fractional {
            font-size: 0.8vw;
            font-weight: bold;
        }

        .rating-badge {
            position: absolute;
            width: 100%;
        }

        .info-name {
            position: absolute;
            top: 57.5%;
            left: 14.24%;
            font-family: GeosansLight;
            font-size: 1.6vw;
        }
        
        .info-id {
            position: absolute;
            top: 62.5%;
            left: 14.4%;
            font-family: Exo;
            font-size: 0.7vw;
        }

        .rating-detail {
            position: absolute;
            top: 67%;
            left: 14.4%;
            font-family: "苹方-简";
            font-size: 1vw;
            font-weight: 200;
            color: white;
        }

        .character-panel {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .character-stand-alone {
            position: absolute;
            top: 3%;
            left: 31.3%;
            width: 74.8%;
        }
    </style>
</head>

<body>
    <div class="user-info-card">
        <div class="info-panel">
            <span class="card-background"></span>
            <img class="card-overlay" src="card_overlay.png" />
            <div class="info-rating">
                <img class="rating-badge" src="rating_{{ rating_level }}.png" />
                <span class="rating-text">
                    <span class="rating-integral">{{ rating_integer }}</span><span class="rating-fractional">.{{ rating_fraction }}</span>
                </span>
            </div>
            <span class="info-name">{{ user_name }}</span>
            <span class="info-id">ID: {{ user_code }}</span>
            <div class="rating-detail">
                <span>R10 Avg: {{ "{:.4}"|format(r10) }}</span>
                <br/>
                <span>B30 Avg: {{ "{:.4}"|format(b30) }}</span>
            </div>
        </div>
        <div class="character-panel">
            <img class="character-stand-alone" src="{{ favourite_character }}{% if is_uncapped %}u{% endif %}.png" />
        </div>
        <img class="logo" src="logo.png">
    </div>

    {% for record in records -%}
    <div class="record-card">
        <div>
            <span class="order-number"># 1</span>
            <span class="song-title">Foo</span>
        </div>
        <div class="col">
            <div class="row">
                <div class="inner-col">
                    <span class="text-FTR">FTR 10.0</span>
                    <div class="score">10000001</div>
                </div>
                <div>
                    <span class="badge badge-bg"><span class="badge badge-rating">RATING</span> <span
                            class="text-detail">12.0</span></span>
                    <br>
                    <span class="badge badge-bg"><span class="badge badge-pure">PURE</span> <span class="text-detail">1
                            (1)</span></span>
                    <br>
                    <span class="badge badge-bg"><span class="badge badge-far">FAR</span> <span
                            class="text-detail">0</span></span>
                    <br>
                    <span class="badge badge-bg"><span class="badge badge-lost">LOST</span> <span
                            class="text-detail">0</span></span>
                    <br>
                </div>
            </div>
            <span class="badge bg-pure-memory">pure-memory</span>
            <br>
            <span class="badge bg-time">TIME RECORDED</span> 0
        </div>
    </div>
    {%- endfor %}
</body>

</html>
