[package]
name = "zrc_server"
version = "0.1.0"
authors = ["陆离 <sirzenith@163.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "*"
askama = "0.8"
lazy_static = "*"
log = "*"
simple_logger = "*"
r2d2_sqlite = "0.17.*"
