rusqlite = "0.24.1"
strfmt = "0.1.6"
serde = { version = "1.0.59", features = ["derive"] }
serde_json = "1.0.59"
structopt= "0.3.20"
thiserror = "*"
tokio = { version = "0.2", features = ["full"] }
warp = "*"
